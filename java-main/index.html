<!-- 1. HTML Structure (5 points) :

​- Create an HTML file with the necessary structure for the product page.

​- Include an input form to add new products and a dynamic list to display existing products. - make input field title, price, image, category -->






<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    .form-container input, .form-container select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .product-item {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 200px;
      text-align: center;
    }
    .product-item img {
      max-width: 100%;
      border-radius: 4px;
    }
    .product-item h3 {
      margin: 10px 0;
      font-size: 18px;
      font-weight: bold;
    }
    .product-item p {
      margin: 5px 0;
    }
  </style>
</head>
<body>

<div class="container">



  <div class="form-container">
    <h2>Add a New Product</h2>
    <form id="productForm">
      <input type="text" id="title" placeholder="Product Title" required>
      <input type="number" id="price" placeholder="Price" required>
      <input type="file" id="image" placeholder="Image URL" required>
      <select id="category" required>
        <option value="">Select Category</option>
        <option value="Electronics">Electronics</option>
        <option value="Clothing">Clothing</option>
        <option value="Books">Books</option>
      </select>
      <button type="submit">Add Product</button>
    </form>
  </div>

  <div class="product-list" id="productList">
  </div>

</div>

<script>
  document.getElementById('productForm').addEventListener('submit', function(e) {
    e.preventDefault();

    var title = document.getElementById('title').value;
    var price = document.getElementById('price').value;
    var image = document.getElementById('image').value;
    var category = document.getElementById('category').value;

    var productItem = document.createElement('div');
    productItem.classList.add('product-item');
    
    productItem.innerHTML = `
      <img src="${image}" alt="${title}">
      <h3>${title}</h3>
      <p>Price: $${price}</p>
      <p>Category: ${category}</p>
    `;

    document.getElementById('productList').appendChild(productItem);

    document.getElementById('productForm').reset();
  });
</script>

</body>
</html>
